version: '2.3'

services:
  nlp:
    build:
      context: .
      dockerfile: Dockerfile
      # args: # abandoning this for now, transfomers needs to be able to mkdir /.cache
      #   - user_id=${USER_ID}
      #   - group_id=${GROUP_ID}
    image: soda_data
    depends_on:
    - celery
    - flower
  #  runtime: nvidia
    deploy: &gpus
      resources:
        reservations:
          devices:
            - capabilities: [gpu]
    volumes: &volumes
    - .:/app
    - ./data:/data
    - ./cache:${CACHE}
    # - ./dummy:${DUMMY_DIR}
    env_file:
    - ./.env
    ports:
      - 8888:8888  # this allows to run jupyter notebook --port=8888 --ip=0.0.0.0 --allow-root
    working_dir: /app
    command: ["jupyter", "notebook", "--port=8888", "--ip=0.0.0.0", "--allow-root"]

  celery:
    image: soda_data
    depends_on:
    - rabbitmq
    env_file:
    - ./.env
    volumes: *volumes
    working_dir: /app
    command: celery --app=soda_data worker --loglevel=info
    environment:
      - LC_ALL=C.UTF-8
      - LANG=C.UTF-8

  flower:
    image: soda_data
    depends_on:
    - celery
    volumes: *volumes
    working_dir: /app
    ports:
      - "5555:5555"
    command: flower --app=soda_data --port=5555 --broker=rabbitmq

  rabbitmq:
    image: rabbitmq:3-management
    working_dir: /app
    ports:
      # The standard AMQP protocol port
      - '5672:5672'
      # HTTP management UI at http://localhost:15672/
      - '15672:15672'
